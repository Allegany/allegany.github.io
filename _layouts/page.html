---
layout: default
---
<div class="wrapper">
  <article class="post">
    {%- if page.image -%}
      <img src="{{ page.image}}" alt="{{ page.title | escape }}">
    {%- endif -%}

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>  
</div>
