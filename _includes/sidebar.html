<div class="side-bar">
  <h2>Post links</h2>
  <ul>
    {%- for post in site.posts -%}
    <li>
      {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
      <span class="post-meta">{{ post.date | date: date_format }}</span><br>
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    {%- endfor -%}
    </li>
  </ul>

</div>
